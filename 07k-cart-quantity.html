<!DOCTYPE html>
<html>

<head>
    <title>Cart Quantity</title>
</head>

<body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
        updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
    updateCartQuantity(2);
    ">+2</button>

    <button onclick="
    updateCartQuantity(3);
    ">+3</button>

    <button onclick="
    updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <!-- vvv This code was changed. vvv -->
    <button onclick="
      updateCartQuantity(-1);
      ">Remove from cart</button>

    <button onclick="
    updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
    updateCartQuantity(-3);
    ">-3</button>
    <!-- ^^^ This code was changed. ^^^ -->

    <button onclick="
      resetCartQuantity();
    ">Reset Cart</button>

    <script>
        let cartQuantity = 0;

        function updateCartQuantity(quantity) {
            if (cartQuantity + quantity > 10) {
                alert('The cart is full.');
                cartQuantity = 10;
                return;
            }
            if (cartQuantity + quantity < 0) {
                alert('Not enough items in the cart.');
                cartQuantity = 0;
                return;
            }
            cartQuantity += quantity;
            console.log(`Cart Quantity: ${cartQuantity}`);
        }

        function resetCartQuantity(){
            cartQuantity = 0;
            alert('Cart was reset.');
            console.log(`Cart Quantity: ${cartQuantity}`);
        }
    </script>
</body>

</html>
