<!DOCTYPE html>
<html>

<head>
    <title>DOM</title>

</head>

<body>
    <!-- Youtube Subscribe proj -->
    <p>Youtube Subscribe Button</p>
    <button class="js-subscribe-button" onclick="toggleSubscribe()"> Subscribe</button>

    <!-- Rock Paper Scissors proj -->
    <p>Rock Paper Scissors project</p>
    <a href="08-rock-paper-scissors.html">Click here to open project</a>

    <script>
        function toggleSubscribe() {
            const subscribeButtonElem = document.querySelector('.js-subscribe-button');
            subscribeButtonElem.innerHTML = subscribeButtonElem
                .innerText === 'Subscribe' ? 'Subscribed' : 'Subscribe';
        }

    </script>

</body>

</html>
